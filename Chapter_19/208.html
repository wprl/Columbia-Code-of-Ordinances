<p class=texthead>Section 19-208 Death.</p>
<p>
<body>
<div align=justify>&nbsp;&nbsp;&nbsp;&nbsp;Designated survivors and/or the estate of the deceased employee 
shall receive the final check 
issued to the individual pursuant to section 19-203.</div>

<div align=justify>(Code 1964, &#167; 22.1245)</div>
