<p class=texthead>Section 19-204 Retirement.</p>
<p>
<body>
<br>
<div align=justify>&nbsp;&nbsp;&nbsp;&nbsp;There shall be no mandatory retirement age for city employees, 
except for police and 
firefighter employees, as provided in Chapter 18.</div>
<br>
<div align=justify>(Code 1964, &#167; 22.1225; Ord. No. 11417, &#167; 1, 3-16-87)</div>
