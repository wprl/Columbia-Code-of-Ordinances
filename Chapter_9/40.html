<p class=texthead>Section 9-40 Fire guard.</p>
<p>
<body>
<br>
<div align=justify>&nbsp;&nbsp;&nbsp;&nbsp;At all fires the chief of police and members of the police 
department shall act as a fire guard.</div>
<br>
<div align=justify>(Code 1964, &#167; 9.1560)</div>
<br>
<div align=justify><br></div>
</body>
