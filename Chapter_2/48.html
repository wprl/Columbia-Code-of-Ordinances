<p class=texthead>Section 2-48 Addressing chair.</p>
<p>
<body>
<br>
<div align=justify>&nbsp;&nbsp;&nbsp;&nbsp;When a member is about to speak, he shall respectfully address 
himself to the presiding 
officer, but shall not proceed with his remarks until recognized and named by the chair.</div>
<br>
<div align=justify>(Code 1964, &#167; 2.190)</div>
<br>
<div align=justify><br></div>
</body>
