<p class=texthead>Section 2-27 Power to administer oaths.</p>
<p>
<body>
<br>
<div align=justify>&nbsp;&nbsp;&nbsp;&nbsp;Any council member or the city clerk may administer oaths 
or affirmations in any matter 
pertaining to the affairs and government of the city.</div>
<br>
<div align=justify>(Code 1964, &#167; 2.100)</div>
<br>
<div align=justify><br></div>
</body>
