<p class=texthead>Section 2-90 How ordinances revived.</p>
<p>
<body>
<br>
<div align=justify>&nbsp;&nbsp;&nbsp;&nbsp;No ordinance shall be revived or reordained by mere reference 
to the title thereof, but the same 
shall be set forth at length as if it were an original ordinance.</div>
<br>
<div align=justify>(Code 1964, &#167; 2.450)</div>
<br>
<div align=justify><br></div>
</body>
