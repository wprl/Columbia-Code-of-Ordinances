<p class=texthead>Section 2-91 Ordinance not revived by repeal of repealing ordinance.</p>
<p>
<body>
<br>
<div align=justify>&nbsp;&nbsp;&nbsp;&nbsp;When an ordinance repealing a former ordinance, clause or 
provision is itself repealed, it shall 
not be construed to revive such former ordinance, clause or provision.</div>
<br>
<div align=justify>(Code 1964, &#167; 2.460)</div>
<br>
<div align=justify><br></div>
</body>
