<p class=texthead>Section 2-157 Election by council; term.</p>
<p>
<body>
<br>
<div align=justify>&nbsp;&nbsp;&nbsp;&nbsp;It shall be the duty of the council to elect some suitable 
and competent person to the office of 
the city clerk, who shall hold office at the pleasure of the council.</div>
<br>
<div align=justify>(Code 1964, &#167; 2.050)</div>
<br>
<div align=justify><br></div>
