<p class=texthead>Section 2-51 Interrupting speaker.</p>
<p>
<body>
<br>
<div align=justify>&nbsp;&nbsp;&nbsp;&nbsp;While a member is speaking, other members shall not hold 
private discourses or in any other 
manner interrupt the speaker.</div>
<br>
<div align=justify>(Code 1964, &#167; 2.220)</div>
<br>
<div align=justify><br></div>
</body>
