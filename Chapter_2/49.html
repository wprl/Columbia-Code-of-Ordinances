<p class=texthead>Section 2-49 Naming speaker.</p>
<p>
<body>
<br>
<div align=justify>&nbsp;&nbsp;&nbsp;&nbsp;When two (2) or more members address themselves to the presiding 
officer at once, the 
presiding officer shall name the person who is to speak first, the other having preference to speak 
next.</div>
<br>
<div align=justify>(Code 1964, &#167; 2.200)</div>
<br>
<div align=justify><br></div>
</body>
<p>
