<p class=texthead>Section 2-121 Tax delinquents not to hold city office.</p>
<p>
<body>
<br>
<div align=justify>&nbsp;&nbsp;&nbsp;&nbsp;No person shall be entitled to hold any city office or employment 
who is in arrears for any city 
taxes.</div>
<br>
<div align=justify>(Code 1964, &#167; 2.610)</div>
<br>
<div align=justify>&nbsp;&nbsp;&nbsp;&nbsp;<span style="font-size:11pt">
<b>Charter reference(s)--</b>Similar provisions, &#167; 155.</span></div>
<br>
<div align=justify><br></div>
</body>
