<p class=texthead>Section 24-32 Operations under supervision of director of public works.</p>
<p>
<body>
<br>
<div align=justify>&nbsp;&nbsp;&nbsp;&nbsp;All operations for which a permit is granted pursuant to 
this article shall be under the direction 
and supervision of the director of public works.</div>
<br>
<div align=justify>(Code 1964, &#167; 14.270)</div>
<br>
<div align=justify><br></div>
