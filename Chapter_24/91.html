<p class=texthead>Section 24-91 Appeals.</p>
<p>
<body>
<br>
<div align=justify>&nbsp;&nbsp;&nbsp;&nbsp;Any person aggrieved by any decision of the director of public 
works in the administration or 
enforcement of this Article may appeal such decision to the board of adjustment.</div>

<div align=justify>(Ord. No. 13969, &#167; 1, 2-21-94)</div>
