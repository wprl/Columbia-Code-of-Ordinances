<p class=texthead>Section 14-506 Parking.</p>
<p>
<body>
<br>
<div align=justify>&nbsp;&nbsp;&nbsp;&nbsp;No person shall park a cycle upon a street or upon the sidewalk 
in such a manner as to obstruct 
the flow of vehicles or pedestrian traffic.</div>
<br>
<div align=justify>(Code 1964, &#167; 12.1540)</div>
<br>
<div align=justify><br></div>
</body>
