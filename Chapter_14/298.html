<p class=texthead>Section 14-298 Leaving vehicle unattended with motor running.</p>
<p>
<body>
<br>
<div align=justify>&nbsp;&nbsp;&nbsp;&nbsp;No person shall leave a motor vehicle unattended or unattached 
on the street without first 
stopping the motor and cutting off the electric current.</div>
<br>
<div align=justify>(Code 1964, &#167; 12.640)</div>
<br>
<div align=justify><br></div>
</body>
