<p class=uplink><A class=uplink HREF="index.html">Chapter 14 MOTOR VEHICLES AND TRAFFIC*</a></p>

<p class=texthead>Section 14-505 Carrying articles.</p>
<p>
<body>
<br>
<div align=justify>&nbsp;&nbsp;&nbsp;&nbsp;No person operating a cycle shall carry any package, bundle 
or article which prevents the rider 
from having both hands free and available to control the cycle.</div>
<br>
<div align=justify>(Code 1964, &#167; 12.1530)</div>
<br>
<div align=justify><br></div>
</body>
