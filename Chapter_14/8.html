<p class=texthead>Section 14-8 Entering, jumping on or riding vehicles without permission.</p>
<p>
<body>
<br>
<div align=justify>&nbsp;&nbsp;&nbsp;&nbsp;No person shall enter, jump on or ride in or on any vehicle 
without the consent of the owner or 
driver.</div>
<br>
<div align=justify>(Code 1964, &#167; 12.405)</div>
<br>
<div align=justify><br></div>
