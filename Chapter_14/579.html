<p class=texthead>Section 14-579 Use of right half of crosswalks.</p>
<p>
<body>
<br>
<div align=justify>&nbsp;&nbsp;&nbsp;&nbsp;Pedestrians shall move, whenever practicable, upon the right 
half of the crosswalks.</div>
<br>
<div align=justify>(Code 1964, &#167; 12.435)</div>
<br>
<div align=justify>&nbsp;&nbsp;&nbsp;&nbsp;<span style="font-size:11pt">
<b>State law reference(s)--</b>Similar provisions, RSMo. &#167; 300.380.</span></div>
<br>
<div align=justify><br></div>
</body>
