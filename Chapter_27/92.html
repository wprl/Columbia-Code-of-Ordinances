<p class=texthead>Section 27-92 Service entrance.</p>
<p>
<body>
<div align=justify>&nbsp;&nbsp;&nbsp;&nbsp;The customer shall furnish and install the service entrance 
and, when required, shall install the 
department's meter socket in the service entrance run.</div>
<br>
<div align=justify>(Code 1964, &#167; 15.443)</div>
<br>
<div align=justify><br></div>
