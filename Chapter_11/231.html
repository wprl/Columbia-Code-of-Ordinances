<p class=texthead>Section 11-231 Nuisances prohibited.</p>
<p>
<body>
<div align=justify>&nbsp;&nbsp;&nbsp;&nbsp;It shall be unlawful for any person to cause, permit, maintain 
or allow the creation or 
maintenance of a nuisance.</div>
<br>

<div align=justify>(Ord. No. 16982, &#167; 2, 8-6-01)</div>
