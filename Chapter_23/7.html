<p class=texthead>Section 23-7 Same--Expiration.</p>
<p>
<body>
<br>
<div align=justify>&nbsp;&nbsp;&nbsp;&nbsp;Permits issued hereunder shall become null and void upon 
the expiration of six (6) months 
after the date of issuance if the work authorized by such permit has not been completed.</div>
<br>
<div align=justify>(Code 1964, &#167; 19.740)</div>
<br>
<div align=justify><br></div>
</body>
