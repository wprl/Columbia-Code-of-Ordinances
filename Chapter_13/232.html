<p class=texthead>Section 13-232 Expiration of permit.</p>
<p>
<body>
<br>
<div align=left>&nbsp;&nbsp;&nbsp;&nbsp;All annual permits issued under the provisions of this article 
shall expire on the thirtieth day of 
June in the year next following its issuance.</div>
<div align=left>(Code 1964, &#167; 7.3080)</div>
<br>
<div align=justify><br></div>
