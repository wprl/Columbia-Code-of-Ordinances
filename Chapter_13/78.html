<p class=texthead>Section 13-78 Business with minors.</p>
<p>
<body>
<br>
<div align=justify>&nbsp;&nbsp;&nbsp;&nbsp;No pawnbroker shall accept any goods, articles or things 
whatever from an individual under 
the age of eighteen (18).</div>
<br>
<div align=justify>(Code 1964, &#167; 11.1540)</div>
<br>
<div align=justify><br></div>
