<p class=texthead>Section 13-80 Place of business.</p>
<p>
<body>
<br>
<div align=justify>&nbsp;&nbsp;&nbsp;&nbsp;It shall be unlawful to conduct business as a pawnbroker 
or as agent for a pawnbroker at any 
place other than the location stated in the application for license.</div>
<br>
<div align=justify>(Code 1964, &#167; 11.1560)</div>
<br>
<div align=justify><br></div>
</body>
