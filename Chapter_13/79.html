<p class=texthead>Section 13-79 Hours of business.</p>
<p>
<body>
<br>
<div align=justify>&nbsp;&nbsp;&nbsp;&nbsp;No pawnbroker shall accept any goods, articles or things 
whatever from any person between 
the hours of 8:00 p.m. and 7:00 a.m.</div>
<br>
<div align=justify>(Code 1964, &#167; 11.1550)</div>
<br>
<div align=justify><br></div>
</body>
