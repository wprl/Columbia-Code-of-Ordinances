<p class=texthead>Section 26-6 No exemptions from tax.</p>
<p>
<body>
<br>
<div align=justify>&nbsp;&nbsp;&nbsp;&nbsp;The city council shall have no power to relieve any person 
from the payment of any tax or 
exempt any person from any burden imposed by law.</div>
<br>
<div align=justify>(Code 1964, &#167; 16.120)</div>
<br>
<div align=justify><br></div>
</body>
