<p class=texthead>Section 26-2 Purpose of property taxes.</p>
<p>
<body>
<br>
<div align=justify>&nbsp;&nbsp;&nbsp;&nbsp;For the support and improvement of the city, a tax shall 
be levied annually upon all property 
within the city, real and personal, taxable under the laws of the state.</div>
<br>
<div align=justify>(Code 1964, &#167; 16.030)</div>
<br>
<div align=justify><br></div>
