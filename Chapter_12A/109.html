<p class=texthead>Section 12A-109 Appeals.</p>
<p>
<body>
<br>
<div align=justify>&nbsp;&nbsp;&nbsp;&nbsp;Any person aggrieved by any decision of the director in the 
administration or enforcement of 
this chapter, other than the nuisance abatement provisions, may appeal such decision to the board 
of adjustment.</div>
<br>
<div align=justify>(Ord. No. 13019, &#167; 1, 7-1-91)</div>
<br>
<div align=justify><br></div>
