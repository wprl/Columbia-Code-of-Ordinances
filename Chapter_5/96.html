<p class=texthead>Section 5-96 Feed and water.</p>
<p>
<body>
<div align=justify>&nbsp;&nbsp;&nbsp;&nbsp;Chickens shall be provided with access to feed and clean 
water at all times. &nbsp;The feed and 
water shall be unavailable to rodents, wild birds and predators. &nbsp;</div>
<br>
<div align=justify><font color=#010101><span style="font-size:11pt">
(Ord. No. 20549, &#167; 1, 2-1-10)</span></font></div>
