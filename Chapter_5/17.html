<p class=texthead>Section 5-17 Expedited hearings.</p>
<p>
<body>
<div align=left>&nbsp;&nbsp;&nbsp;&nbsp;The municipal court, upon request of either party, shall expedite 
the trial or any hearing 
involving an impounded animal.</div>
