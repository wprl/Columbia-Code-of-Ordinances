<p class=texthead>Section 5-111 Feeding a feral cat colony without a permit.</p>
<p>
<body>
<div align=left>&nbsp;&nbsp;&nbsp;&nbsp;No person shall provide food, water or other forms of sustenance 
to a feral cat colony without 
a feral cat colony caretaker permit.</div>
<br>
<div align=left>(<font color=#010101><span style="font-size:11pt">
Ord. No. 21015, &#167; 1, 7-5-11)</span></font></div>
<br>
<div align=justify><br></div>
</body>
