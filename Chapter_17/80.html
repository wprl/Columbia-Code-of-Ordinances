<p class=texthead>Section 17-80 Speed of vehicles.</p>
<p>
<body>
<br>
<div align=justify>&nbsp;&nbsp;&nbsp;&nbsp;It shall be unlawful for any person in a park to ride or 
drive a vehicle at a rate of speed 
exceeding that posted.</div>
<br>
<div align=justify>(Code 1964, &#167; 2.950(4))</div>
