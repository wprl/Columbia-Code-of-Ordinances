<p class=texthead>Section 17-109 Restricted areas.</p>
<p>
<body>
<br>
<div align=justify>&nbsp;&nbsp;&nbsp;&nbsp;It shall be unlawful for any person in a park to enter an 
area posted as &quot;Closed to the Public&quot;; 
nor shall any person use, or abet the use of any area in violation of posted notices.</div>
<br>
<div align=justify>(Code 1964, &#167; 2.970(5))</div>
<br>
<div align=justify><br></div>
</body>
