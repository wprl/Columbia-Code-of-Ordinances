<hr><br>
<p class=texthead>Section 17-110 Skating, walking, etc., on ice.</p>
<p>
<body>
<br>
<div align=justify>&nbsp;&nbsp;&nbsp;&nbsp;It shall be unlawful for any person in a park to go onto 
the ice on any of the waters, except 
such areas as are designated as skating fields, and provided a safety signal is displayed.</div>
<br>
<div align=justify>(Code 1964, &#167; 2.970(7))</div>
<br>
<div align=justify><br></div>
</body>
