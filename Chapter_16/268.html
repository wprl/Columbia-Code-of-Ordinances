<p class=texthead>Section 16-268 Noise at sales.</p>
<p>
<body>
<br>
<div align=justify>&nbsp;&nbsp;&nbsp;&nbsp;The use of any drum or other instrument or device for the 
purpose of attracting attention by 
creation of noise to any performance, show or sale, is hereby declared unlawful.</div>
<br>
<div align=justify>(Code 1964, &#167; 7.325)</div>
<br>
<div align=justify><br></div>
