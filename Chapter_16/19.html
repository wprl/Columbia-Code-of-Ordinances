<p class=texthead>Section 16-19 Offenses must be defined by ordinance.</p>
<p>
<body>
<br>
<div align=justify>&nbsp;&nbsp;&nbsp;&nbsp;No conduct constitutes an offense unless made so by this 
article or other applicable ordinance.</div>
<br>
<div align=justify>(Code 1964, &#167; 7.415)</div>
<br>
<div align=justify>&nbsp;&nbsp;&nbsp;&nbsp;<span style="font-size:11pt">
<b>State law reference(s)--</b>Similar provisions, RSMo. &#167; 556.026.</span></div>
<br>
<div align=justify><br></div>
