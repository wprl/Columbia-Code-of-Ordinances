<p class=texthead>Section 16-270 Motorbuses.</p>
<p>
<body>
<br>
<div align=justify>&nbsp;&nbsp;&nbsp;&nbsp;The causing, permitting or continuing of any excessive, unnecessary 
and avoidable noise in the
