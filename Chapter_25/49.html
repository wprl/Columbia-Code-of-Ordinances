<p class=texthead>Section 25-49 Estate lanes.</p>
<p>
<body>
<br>
<div align=justify>&nbsp;&nbsp;&nbsp;&nbsp;Sidewalks shall be constructed on at least one (1) side of 
estate lanes. The side where the 
sidewalk is to be installed shall be designated by the commission, if only on one (1) side.</div>
<br>
<div align=justify>(Code 1964, &#167; 19.545(1); Ord. No. 10099, &#167; 1, 3-5-84)</div>
<br>
<div align=justify><br></div>
</body>
