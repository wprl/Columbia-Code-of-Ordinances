<p class=texthead>Section 15-14 Affidavit by city.</p>
<p>
<body>
<br>
<div align=justify>&nbsp;&nbsp;&nbsp;&nbsp;Whenever any affidavit shall become necessary to be made 
on the part of the city, the city 
prosecutor shall cause the same to be made by some person to whom the facts are known.</div>
<br>
<div align=justify>(Code 1964, &#167; 7.105)</div>
<br>
<div align=justify><br></div>
</body>
