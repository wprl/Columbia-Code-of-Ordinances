<p class=texthead>Section 15-13 Service on city.</p>
<p>
<body>
<br>
<div align=justify>&nbsp;&nbsp;&nbsp;&nbsp;Notices and processes arising in the municipal court which 
are necessary to be served on the 
city shall be served on the city prosecutor.</div>
<br>
<div align=justify>(Code 1964, &#167; 7.100)</div>
<br>
<div align=justify><br></div>
